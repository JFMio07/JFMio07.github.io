<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css/style-02.css">
    <title>Fake APPLE</title>
</head>

<body>
    <section class="product">
        <div class="container">
            <div class="row ">
                <div class="col-6 d-flex justify-content-center m-auto">
                    <button id="btn-iphone" class="btn btn-primary m-1">iphone</button>
                    <button id="btn-ipad" class="btn btn-primary m-1">ipad</button>
                </div>
            </div>
            <div class="row">
                <div id="pd-pic" class="col-12 col-md-6">
                    <img src="" class="w-100" alt="">
                </div>
                <div id="pd-action" class="col-12 col-md-6">
                </div>
            </div>
        </div>
    </section>

    <!-- #region Templates -->
    <!-- buyTitle block-->
    <template id="tpl-buyTitle">
        <h2 class="buyTitle">
            <span></span>
            <!-- Message of buy  -->
        </h2>
    </template>

    <!-- choiceModel block -->
    <template id="tpl-choiceModel">
        <div class="model">
            <p>
                <span>
                    <!-- block message -->
                </span>
            </p>
            <!-- selector -->
            <template id="tpl-choiceModel-selector">
                <div class="choiceModel form-check mb-3 ">
                    <input class="selector form-check-input" type="radio" name="choiceModel" id="">
                    <label class="selector-label choiceModel-label form-check-label px-3 py-3" for="">
                        <span class="choiceModel-label-name">
                            <span></span>
                            <!-- <span></span> -->
                        </span>
                        <span class="choiceModel-label-price">
                        </span>
                    </label>
                </div>
            </template>
        </div>
    </template>
    <!-- choiceColor block -->
    <template id="tpl-choiceColor">
        <div class="color disabled" >
            <p>
                <span>
                    <!-- block message -->
                </span>
            </p>
            <div class="wrap">
                <!-- selector -->
                <template id="tpl-choiceColor-selector">
                    <div class="choiceColor form-check mb-3 ">
                        <input class="selector form-check-input" type="radio" name="choiceColor" id="" disabled>
                        <label class="selector-label choiceColor-label form-check-label px-3 py-3" for="">
                            <figure>
                                <div class="pic">
                                    <img src="" alt="">
                                </div>
                                <figcaption></figcaption>
                            </figure>
                        </label>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <!-- choiceStorage block -->
    <template id="tpl-choiceStorage">
        <div class="storage">
            <p>
                <span>
                    <!-- block message -->
                </span>
            </p>
            <div class="wrap">
                <!-- selector -->
                <template id="tpl-choiceStorage-selector">
                    <div class="choiceStorage form-check mb-3 ">
                        <input class="selector form-check-input" type="radio" name="choiceStorage" id="" disabled>
                        <label class="selector-label choiceStorage-label form-check-label px-3 py-3" for="">
                            <div class="size">
                                <span></span>
                                <span></span>
                            </div>
                            <span class="price"></span>
                        </label>
                    </div>
                </template>
            </div>
        </div>
    </template>
    <!-- #endregion -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script type="module" src="./Js/Action-02.js"></script>
</body>

</html>
