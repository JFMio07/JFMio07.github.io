    <script>
        let actionMenus = document.querySelectorAll(".item-action.colActions");
        window.onload = function () {
            viewControl(false);
            document.querySelector(".gridView").addEventListener("click", () => {
                viewControl(false);
            });

            document.querySelector(".listView").addEventListener("click", () => {
                viewControl(true);
            });

            //Register event for ActionMenu trigger button
            let itemActions = document.querySelectorAll(".item-action-trigger");

            itemActions.forEach(itemAction => {
                itemAction.addEventListener("click", function (e) {
                    e.stopPropagation();
                    //console.log("click");
                    if (this.parentNode.classList.contains("open")) {
                        this.parentNode.classList.remove("open");
                    }
                    else {
                        CloseAllActionMenu(this.parentNode);
                        this.parentNode.classList.add("open");
                    }
                });
            });

            //Register event for libraries-container
            document.querySelector(".libraries-container").addEventListener("click", function () {
                CloseAllActionMenu();

            });


            let libread = document.querySelectorAll(".item-actionItems .action-read-book");

            if (libread !== null) {

                libread.forEach(item => {
                    item.addEventListener("click", function () {
                        $("#bookReaderLabel").text("123456");
                        $("#bookReader").modal("show");
                        console.log(this);
                        //console.log("read");
                    });
                });
            }



        }

        function CloseAllActionMenu(except) {
            let elements = [...actionMenus].filter(x => x !== except);
            elements.forEach(item => {
                item.classList.remove("open");
            });
        }

        function viewControl(type) {
            //false : grid ; true : list
            let grid = document.querySelector(".gridView");
            let list = document.querySelector(".listView");
            let libContent = document.querySelector(".libraries-content");
            if (type) {
                //list
                list.classList.add("d-none");
                grid.classList.remove("d-none");
                libContent.classList.remove("grid");
                libContent.classList.add("list");

            } else {
                //grid
                grid.classList.add("d-none");
                list.classList.remove("d-none");
                libContent.classList.remove("list");
                libContent.classList.add("grid");
            }
        }
    </script>
