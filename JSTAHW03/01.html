<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="/Common/fonts/fontawesome-free-5.15.3-web/css/all.css">
    <title>Calendar</title>
</head>

<body>
    <div class="container-fluid">
        <div class="calendar">
            <div class="calendar-title">
                <h1 class="calendar-date">
                    <span></span>
                    <span></span>
                </h1>
                <button class="calendar-btnPrev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="calendar-btnNext">
                    <i class="fas fa-chevron-right"></i>
                </button>

            </div>

            <div class="calendar-body">
                <div class="calendar-weeklabel">
                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>
                </div>
                <div class="calendar-daysWrap">
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="addToDo" data-bs-toggle="modal" data-bs-target="#addToDoModal">
        <i class="fas fa-plus-circle"></i>
    </button>
    <!-- template -->
    <template id="tpl-dayInfo">
        <div class="dayInfo">
            <h2 class="dayInfo-title"></h2>
            <div class="dayInfo-label">
                <span></span>
            </div>
            <div class="dayInfo-toDo" ></div>
        </div>
    </template>
    <!-- Modal -->
    <div class="modal fade" id="addToDoModal" tabindex="-1" aria-labelledby="addToDoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addToDoModalLabel">Create an event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="eventTitleInput"
                            placeholder="Please input event title.">
                    </div>
                    <div class="mb-3">
                        <input type="date" class="form-control" id="eventDateInput"
                            placeholder="Please input event title.">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="eventDescriptInput" rows="3"
                        placeholder="Please input event description."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="addEvent btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="./js/action-02.js"></script>
</body>

</html>
